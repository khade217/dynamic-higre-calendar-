
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hijri Calendar 1446</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&family=Mada:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <h2 id="calendar-title" class="mb-2 mb-md-0">Hijri Calendar 1446</h2>
            <div class="d-flex gap-2">
                <button id="langBtn" class="btn btn-outline-primary btn-sm">عربي</button>
                <button id="darkToggle" class="btn btn-outline-dark btn-sm">
                    <i class="bi bi-moon-stars"></i> <span class="d-none d-sm-inline">Dark Mode</span>
                </button>
            </div>
        </div>

        <div id="calendar-container" class="calendar">
        </div>

        <div class="icon-row text-center lead">
            <i class="bi bi-truck"></i>
            <i class="bi bi-flower1"></i>
            <i class="bi bi-cloud-moon"></i>
            <i class="bi bi-stars"></i>
            <i class="bi bi-lamp"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
